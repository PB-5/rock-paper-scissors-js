<!-------------------------------------- BELOW IS THE UPDATED GAME WITH UI ------------------------------------------------------->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
          
              <filter id="squiggly-0">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
              </filter>
              <filter id="squiggly-1">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
              </filter>
              
              <filter id="squiggly-2">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
              </filter>
              <filter id="squiggly-3">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
              </filter>
              
              <filter id="squiggly-4">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
              </filter>
            </defs> 
          </svg>
     
      <div class="first">
          <h1> rock paper scissors </h1>
          <button id="start">Start Game!</button>
      </div>

      <div class="board">
        
        <div class="middle">
            <div class="second">
                <div class="handsContainer">
                    <div class="playerHand">
                        <img class="player" src="./img/player-placeholder.png" alt>  <!-- Returns to still image -->
                    </div>                                              <!-- After GIF animation, selected choice -->
                    <div class="computerHand">
                        <img class="computer" src="./img/comp/comp-placeholder.png" alt>
                    </div>
                </div>
                <div class="top">
                    <div class="score">
                    <h2>Player:</h2>
                    <p class="plScore">0</p>
                    </div>
                    <div class="score">
                    <h2>Computer:</h2>
                    <p class="comScore">0</p>
                    </div>
                </div>        
                <div class="messageDisplay">
                    <h2>Choose an option...</h2>
                </div>
          </div>

          <div class="bottom">
            <button class="btn rock"><img src="rock.png" alt=""></button> 
            <button class="btn paper"><img src="paper.png" alt=""></button>
            <button class="btn scissors"><img src="scissors.png" alt=""></button>
        </div>
        
    </div>
    </div>
</div>

<div class="footer"><span>Created by Patryk Berkowicz</span></div>

    <audio data-key="intro" src="intro.mp3"></audio>  <!-- Change these sounds -->
    <audio data-key="score" src="score.mp3"></audio>
    <audio data-key="shake" src="shake.wav"></audio>
</body>
</html>
